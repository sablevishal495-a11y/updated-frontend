<!DOCTYPE html>
<html lang="en">

<head>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=League+Spartan:wght@600;700&family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet">

  <meta charset="UTF-8">
  <title>Frookoon | Home</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <!-- ================= NAVBAR ================= -->
  <header class="navbar">

    <div class="logo">
      <img src="../assets/images/logo.png" alt="Frookoon Logo">
      <span>Frookoon</span>
    </div>
  </header>

  <!-- ================= HERO SECTION ================= -->
  <main>
    <section class="hero-section" style="
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    ">
      <div style="max-width: 800px;">
        <h1 style="
          font-size: clamp(2.5rem, 5vw, 4rem);
          color: white;
          margin-bottom: 1.5rem;
          font-weight: 700;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        ">
          Welcome to Frookoon
        </h1>
        <p style="
          font-size: clamp(1.1rem, 2vw, 1.5rem);
          color: rgba(255,255,255,0.95);
          margin-bottom: 2.5rem;
          line-height: 1.6;
        ">
          Your one-stop shop for fresh fruits, daily essentials, and quality apparel.
          Get everything you need delivered to your doorstep!
        </p>
        <a href="login.html" style="
          display: inline-block;
          padding: 1rem 3rem;
          font-size: 1.2rem;
          font-weight: 600;
          color: #667eea;
          background: white;
          border: none;
          border-radius: 50px;
          cursor: pointer;
          text-decoration: none;
          box-shadow: 0 10px 25px rgba(0,0,0,0.2);
          transition: all 0.3s ease;
        " onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 15px 35px rgba(0,0,0,0.3)'"
          onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 10px 25px rgba(0,0,0,0.2)'">
          ðŸ›’ Shop Now
