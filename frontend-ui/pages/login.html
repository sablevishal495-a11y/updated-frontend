<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Login | Frookoon</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=League+Spartan:wght@600;700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <style>
        /* ================= LOGIN INTERACTIONS ================= */

        .login-box {
            animation: slideUp 0.6s ease;
        }

        .login-box input:focus,
        .login-box select:focus {
            outline: none;
            border: 2px solid var(--brand-green);
        }

        .login-box button {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* LOGIN PAGE CENTERING (LOCAL ONLY) */
        .login-wrapper {
            min-height: calc(100vh - 140px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 100%;
            max-width: 420px;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .login-box select,
        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">
            <img src="../assets/images/logo.png" alt="Frookoon Logo">
            <span>Frookoon</span>
        </div>
    </header>

    <!-- LOGIN -->
    <div class="login-wrapper">
        <div class="login-box">
            <h2 class="page-title">Login</h2>

            <form onsubmit="loginUser(event)">
                <select id="role" required>
                    <option value="">Select Role</option>
                    <option value="user">User</option>
                    <option value="vendor">Vendor</option>
                </select>

                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>

                <button class="add-btn" type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-content">
            <h3>Frookoon</h3>
            <p>Fresh fruits, fast delivery üçé</p>
            <p class="footer-copy">¬© 2025 Frookoon. All rights reserved.</p>
        </div>
    </footer>

    <!-- LOGIN SCRIPT -->
    <script>
        function loginUser(e) {
            e.preventDefault();

            const role = document.getElementById("role").value;
            if (!role) {
                alert("Please select a role");
                return;
            }

            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("role", role);

            if (role === "vendor") {
                window.location.href = "vendor.html";
            } else {
                window.location.href = "product.html";
            }
        }
    </script>

</body>

</html>
